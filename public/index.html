<!DOCTYPE html>
<html lang="en">

<head>
  <title>WeatherAPI</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="lib/style.css">
  <link rel="stylesheet" type="text/css" href="lib/normalize.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
  <header class="header">
    <h1 class="header__title">Weather</h1>
      <div class="button__holder">
        <h2 class="button__text">Add location &rarr;</h2>
        <button id="button" class="button"></button>
      </div>
      <div id="header__submit" class="header__submit">
        <div class="header__submit_content">
          <span class="header__submit_close">&times;</span>
          <p>Please insert a city</p>
          <input type="text" class="main__search">
          <button class="main__button">ADD</button>
        </div>
      </div>
  </header>

  <main class="main">
    <input type="image" src="../images/trash_can_PNG.png" class="current_location__delete">
    <section class="current_location">
    </section>
    <section class="locations">
    </section>
  </main>
  <script src="lib/main.js"></script>
</body>
</html>
